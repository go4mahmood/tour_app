<!DOCTYPE html>
<html lang="en" data-ng-app="TourApp">
<head>
  <meta charset="utf-8" />
  <title>Tour App</title>
  <meta name="description" content="Tour App" />
  <link rel="shortcut icon" href="src/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="libs/angular/angular-material/angular-material.css" type="text/css" />
  <link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="libs/angular/angularjs-toaster/toaster.css" type="text/css" />

  <link rel="stylesheet" href="src/css/app.css" type="text/css" />
</head>

<body layout="row" class="smart">
  <toaster-container toaster-options="{'limit':2, 'time-out': 7000}"></toaster-container>
  <div layout="column" flex>
    <div class="md-navbar navbar bg-ps-primary md-whiteframe-z1">
      <div class="navbar-header">
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".md-aside" ui-scroll-to="app">
          <i class="mdi-navigation-apps m-t-sm text-white"></i>
        </button>
        <a ui-sref="way-points" class="navbar-brand text-white">
          <img src="src/img/logo_new.png" alt="." class="">
          <span class="m-l-xs text-white">Tour App</span>
        </a>
      </div>
    </div>

    <div layout="row" class="bg-white full-height">
      <div flex class="bg-dark md-whiteframe-z0 md-aside md-content hidden-xs">
        <nav ui-nav class="navi clearfix">
          <ul class="nav">
            <li ui-sref-active="active" >
              <a ui-sref="way-points" md-ink-ripple>
                <span class="font-bold">Tour Setup</span>
              </a>
            </li>
            <li ui-sref-active="active" >
              <a ui-sref="view-tour" md-ink-ripple>
                <span class="font-bold">View Tour</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div flex layout="column">
        <div class="md-content">
          <div ui-view></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery/jquery/dist/jquery.js"></script>
  <script src="libs/jquery/jquery-ui/jquery-ui.js"></script>

  <!-- Angular -->
  <script src="libs/angular/angular/angular.js"></script>
  <script src="libs/angular/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  <script src="libs/angular/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="libs/angular/angularjs-toaster/toaster.js"></script>

  <!-- App -->
  <script src="src/js/app.js"></script>
  <script src="src/js/config.router.js"></script>

  <script src="src/js/directives/ui-nav.js"></script>
  <script src="src/js/directives/ui-scroll.js"></script>
  <script src="src/js/directives/ui-toggleclass.js"></script>

  <script src="src/js/services/TourService.js"></script>

  <script src="src/js/controllers/WayPointsCtrl.js"></script>
  <script src="src/js/controllers/ViewTourCtrl.js"></script>


</body>

</html>
